<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main">
        <div class="up">
            <div class="true"></div>
            <div class="false"></div>
        </div>
        <div class="down">
            <button>AC</button>
            <button>+</button>
            <button>-</button>
            <button>:</button>
            <button>*</button>
            <button>DEL</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
